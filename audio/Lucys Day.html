<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucy's Day - Listening Exercise</title>
  <style>
    body { font-family: Arial, sans-serif; background: #e8f5e9; padding: 20px; }
    .card { background: #fff; border-radius: 10px; padding: 20px; margin-bottom: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #2e7d32; }
    audio { margin-top: 10px; }
    .question { margin-top: 20px; }
    .question p { font-weight: bold; }
    button { margin: 5px; padding: 10px 15px; border: none; border-radius: 5px; background: #c8e6c9; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #a5d6a7; }
    .correct { background: #a5d6a7 !important; }
    .wrong { background: #ef9a9a !important; }
  </style>
</head>
<body>

  <div class="card">
    <h2>ðŸŽ§ Lucyâ€™s Day â€“ Listening Exercise</h2>
    <p>Listen to the audio and answer the questions below:</p>
    <audio controls>
      <source src="Lucys%20Day.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="question">
      <p>1. What day is it?</p>
      <button data-correct="false">Sunday</button>
      <button data-correct="true">Monday</button>
      <button data-correct="false">Friday</button>
    </div>

    <div class="question">
      <p>2. What time does Lucy wake up?</p>
      <button data-correct="false">8 oâ€™clock</button>
      <button data-correct="true">7 oâ€™clock</button>
      <button data-correct="false">6 oâ€™clock</button>
    </div>

    <div class="question">
      <p>3. What is Lucyâ€™s favorite subject?</p>
      <button data-correct="false">Math</button>
      <button data-correct="true">English</button>
      <button data-correct="false">Science</button>
    </div>

    <div class="question">
      <p>4. Where does Lucy play after school?</p>
      <button data-correct="false">At home</button>
      <button data-correct="true">In the park</button>
      <button data-correct="false">In the library</button>
    </div>

    <div class="question">
      <p>5. What time does Lucy go to bed?</p>
      <button data-correct="false">8 oâ€™clock</button>
      <button data-correct="false">10 oâ€™clock</button>
      <button data-correct="true">9 oâ€™clock</button>
    </div>
  </div>

  <script>
    document.querySelectorAll('.question button').forEach(button => {
      button.addEventListener('click', () => {
        const isCorrect = button.getAttribute('data-correct') === 'true';
        button.classList.add(isCorrect ? 'correct' : 'wrong');
        const siblings = button.parentElement.querySelectorAll('button');
        siblings.forEach(btn => btn.disabled = true);
      });
    });
  </script>

</body>
</html>
